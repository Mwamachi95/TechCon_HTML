<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="submit-register.html" method="post">
                <fieldset>
                    <legend>Registration Form</legend>

                    <!-- Name Field -->
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Jane/John Doe" required>

                    <!-- Email Field -->
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="jane.doe@gmail.com" required>

                    <!-- Password Field -->
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <!-- Confirm Password Field -->
                    <label>Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>


                    <!-- Terms and Conditions -->
                    <label for="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        I agree to the terms and conditions.
                    </label>

                    <!-- Submit button -->
                    <button type="submit">Register Now</button>
                </fieldset>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 TechCon. All rights reserved.</p>
        </footer>
    </body>
</html>
