                <p>Email: <a href="mailto:email@example.com">info@techcon2024.com</a></p>
                <p>
                    <a href="https://twitter.com/techcon2024" target="_blank">X</a>

                    <a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>

            </section>

            <section>
                <h2>Venue Location</h2>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3258.733350395821!2d36.74980776032488!3d-1.253139293824164!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f190058e131ab%3A0xbeae626cfd070260!2sShree%20Sthanakvasi%20Jain%20Sangh!5e0!3m2!1sen!2ske!4v1734079101677!5m2!1sen!2ske"

            <section>
                <h2>Contact Us Form</h2>
                <form action="submit-contact.html" method="post">
                    <fieldset>
                        <legend>Send Us a Message</legend>
                        <!-- Name Field -->
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <!-- Email Field -->
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <!-- Message Field -->
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <!-- Submit Button -->
                        <button type="submit">Send Message</button>
                    </fieldset>
                </form>
            </section>
